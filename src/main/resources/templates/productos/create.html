<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/layout::head}">

<body>

	<header th:replace="~{/layout/layout::header}"></header>
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Spring eCommerce <small>Productos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a Th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Crear Productos</li>
		</ol>

		<!--th:action="@{/productos/save}" -->
		<h2>Crear Producto</h2>
		<form class="form-horizontal" th:object="${productos}" th:action="@{/productos/save}" method="post"
			enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre"
						placeholder="Ingrese el nombre del producto" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
				<div class="col-sm-10">
					<textarea class="form-control" th:field="*{descripcion}" id="descripcion" name="descripcion"
						placeholder="Ingrese la descripcion del producto" required autocomplete="off"> </textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{cantidad}" class="form-control" id="cantidad" name="cantidad"
						placeholder="Ingrese la cantidad del producto" required autocomplete="off">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Precio:</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{precio}" class="form-control" step="any" id="precio" name="precio"
						placeholder="Ingrese el precio del producto" autocomplete="off" required>
				</div>
			</div>



			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria">Categoria:</label>
				<div class="col-sm-10" id="categoria">
					<select th:field="*{categoria}" class="form-control" id="categoria">
						
						<option th:each="categoria: ${categorias}" th:value="${categoria.id}"
							th:text="${categoria.nombre}">
						</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="marca">Marca:</label>
				<div class="col-sm-10" id="marca">
					
					<select th:field="*{marca}" class="form-control" id="marca">
						
						<option th:each="marca: ${marcas}" th:value="${marca.id}" th:text="${marca.nombre}">
						</option>

					</select>
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="img">Imagen:</label>
				<div class="col-sm-10">
					<input type="file" class="form-control-file" id="img" name="img">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-saved"></span> Guardar
					</button>
				</div>
			</div>

		</form>

	</div>
	<!-- /.container -->

	<footer th:replace="~{/layout/layout::footer}"></footer>
</body>

</html>
