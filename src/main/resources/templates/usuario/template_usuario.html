<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<title>Spring eCommerce</title>


<head th:replace="~{/layout/layout::head}">

<body>
	<header th:replace="~{/layout/layout::header}"></header>


	<!-- Page Content -->
	<div class="container">

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.descripcion}"></p>
					</div>
					<div class="card-footer">
						<a href="productohome.html" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>


		</div>
		<!-- /.row -->

	</div>




	<footer th:replace="~{/layout/layout::footer}"></footer>

</body>

</html>
