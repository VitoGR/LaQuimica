<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/layout::head}"></head>

<body>


	<header th:replace="~{/layout/layout::header}"></header>


	<!--
		<div th:if="${sesion == null}" th:replace="~{/layout/layout::header-user}"></div>
	<div th:unless="${sesion == null}" th:replace="~{/layout/layout::header-admin}"></div>
-->


	<!-- Page Content -->
	<div class="container">

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img class="card-img-top" th:src="@{images/{img} (img=${producto.imagen})} " alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.descripcion}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/productohome/{id} (id=${producto.id}) }" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>


		</div>
		<!-- /.row -->

	</div>




	<footer th:replace="~{/layout/layout::footer}"></footer>

</body>

</html>
